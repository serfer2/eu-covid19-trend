<!DOCTYPE html>
<html lang="en">
    <head>
        <title>European Union countries Covid-19 evolution visualization</title>
        <meta charset="utf-8">
        <meta name="description" content="" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>European Union COVID-19 incidence</h1>
        </div>
        <div class="row">
            <div class="column fill"></div>
            <div class="column main">
                <div id="countries"></div>
                <div id="graph"></div>
                <div class="country_data" id="country_data"></div>
            </div>
            <div class="column fill"></div>
        </div>
        <div id="footer">
            <p>Data source: <a href="https://www.ecdc.europa.eu/en/publications-data/data-daily-new-cases-covid-19-eueea-country">ecdc.europa.eu</a>  |  Source code: <a href="https://github.com/serfer2/eu-covid19-trend">serfer2 GitHub</a>  |  Author: <a href="mailto:serfer2@protonmail.com">Sergio Fern&aacute;ndez</a></p>
        </div>
        <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
        <script type="text/javascript" src="data.json"></script>
        <script type="text/javascript" src="visualization.js"></script>
    </body>
</html>
